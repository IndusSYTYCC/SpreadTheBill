<ion-view view-title="Friends" ng-controller="FriendsCtrl">
    <ion-content>
        <ion-list>
           
            <label class="item item-input">
                <input id="entry_search" ng-model="searchText">
            </label>
            <ion-item ng-repeat=" myd in donner| filter:searchText">
                <h2>{{myd.AccountId}}  : {{myd.Balance}} â‚¬</h2>
                <ion-option-button class="button-assertive icon ion-trash-a"></ion-option-button>
                <ion-option-button ng-click="addFriend(myd)" class="button-positive icon ion-plus-circled"></ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
