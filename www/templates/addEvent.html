<ion-view cache-view="false" view-title="Add Event" ng-controller="EventCtrl">
    <ion-nav-bar class="nav-bar">
        <ion-nav-back-button class="button nav-icon">
            Event
        </ion-nav-back-button> 
    </ion-nav-bar>
    
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-checkmark-round nav-icon" ng-click="confirmEvent()">
        </button>
    </ion-nav-buttons>
    <ion-content>

        <label class="item item-input">
            Name : &nbsp;
            <input type="text" ng-model="Event.name" ng-change="nameChange(Event.name)" placeholder="   event name ..."/>
        </label>  

        <label class="item item-input">
            Place : &nbsp;
            <input type="text" ng-model="Event.place" ng-change="placeChange(Event.place)" placeholder="   event place ..."/>
        </label>
        <label class="item item-input">
            Description : &nbsp;
            <input type="text" ng-model="Event.description" ng-change="descChange(Event.description)" placeholder="   event description ..."/>
        </label>
        <label class="item item-input">
            Sold : &nbsp;
            <input type="number" ng-model="Event.solde" value ="0"/>
        </label>

        <ion-checkbox ng-model="showFriends">Friends list : </ion-checkbox>

        <div ng-show="showFriends">
        <!--<ion-checkbox  ng-repeat=" myfriend in friends"  name="{{myfriend.id}}" ng-value="{{myfriend.id}}">{{myfriend.name}}</ion-checkbox>-->
        <ion-checkbox> Emmet Brown </ion-checkbox>
        <ion-checkbox> George Mc Fly </ion-checkbox>
        <ion-checkbox> Lorraine </ion-checkbox>
        </div>
        

    </ion-content>
</ion-view>
