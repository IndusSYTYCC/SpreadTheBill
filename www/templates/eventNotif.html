<ion-view view-title="Event Notification" ng-controller="EventCtrl">
    <ion-content>
        <div class="bar bar-header bar-light">
            <h1 class="title">*User* just invited you to his event !</h1>
        </div>
        <br/><br/><br/>
        <img class="center" src="img/ionic.png" />
        <div class="row"><h1 class="center">St. Patrick @Pub</h1></div>
        <div class="row"><h4 class="center">With</h4></div>
        <div class="list">
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-person-stalker"></i>
                Mark
                <i class="icon ion-close"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-person-stalker"></i>
                Paul
                <i class="icon ion-close"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-person-stalker"></i>
                Dan
                <i class="icon ion-checkmark-round"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href="#">
                <i class="icon ion-person-stalker"></i>
                Roger
                <i class="icon ion-checkmark-round"></i>
            </a>

        </div>

        <button class="button button-balanced center" ng-click="confirmEvent()">
            Join the event
        </button>
        <br/>
    </ion-content>
</ion-view>
